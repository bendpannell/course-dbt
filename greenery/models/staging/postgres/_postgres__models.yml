    description: Contains event information
    columns:
      - name: event_id
        tests:
          - not_null
          - unique

  - name: stg_order_items
    description: Contains order item information
    columns:
      - name: order_id
        tests:
          - not_null
      - name: product_id
        tests:
          - not_null
      
